<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="Ключевые слова через запятую">
  <meta name="description" content="Описание страницы до 200 символов">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>ДОМ  - Урок23. Цикл for </title>
</head>
<div>
  <p>Вариант через цикл while</p>
  <script type="text/javascript">
  /*
  Домашнее задание к 23-му уроку.

  Написать цикл для вывода квадратов всех чисел от 1 до 7.

  В итоге вы должны получить такую картину:
  Квадрат 1 = 1
  Квадрат 2 = 4
  Квадрат 3 = 9
  Квадрат 4 = 16
  Квадрат 5 = 25
  Квадрат 6 = 36
  Квадрат 7 = 49
  */
  // var i = 0 - начало счетчика
  // i < students.length - его проверка условия
  // i++ - прибавление счетчика на единицу
  </script>
  <script type="text/javascript">
  square = (i) => i ** 2;
  let i = 1;
  while (i < 8) {
    document.writeln(square(i),';');
    i++;
  }
  </script>
  <p>Вариант через цикл for</p>
  <script type="text/javascript">

  for (let i = 1; i < 8; i++) {
    document.writeln(square(i));
  }
  </script>
</div>
</body>
</html>
