<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Урок 42. Объект Math и его методы round(), ceil(), floor()</title>
</head>
    <div>
        <script type="text/javascript">
        /*
        Домашнее задание к 42-му уроку.

        Ваша задача написать функцию, которая принимает два параметра.
        1. Массив, состоящий из чисел с дробями.
        2. Метод округления "round", "ceil" или "floor".

        На выходе функция должна выводить этот же массив, но при этом все элементы массива,
        должны быть  округлены с помощью указанного во втором параметре метода объекта Math.

        Исходный массив:
        var numberArray = [34.82, 12.90, 17.01, 78.51];
        */
        </script>
        <script type="text/javascript">
          const numberArray = [34.82, 12.90, 17.01, 78.51];
          const newNumberArray = numberArray.slice();
          function round(numberArray) {
            document.write("Метод floor() объекта Math: <br>")
            for (let i = 0; i < numberArray.length; i++) {
              newNumberArray[i] = Math.floor(numberArray[i]);
              document.write(newNumberArray[i]," ");
            }
            document.write("<br>Метод round() объекта Math: <br>")
            for (let i = 0; i < numberArray.length; i++) {
              newNumberArray[i] = Math.round(numberArray[i]);
              document.write(newNumberArray[i]," ");
            }
            document.write("<br>Метод ceil() объекта Math: <br>")
            for (let i = 0; i < numberArray.length; i++) {
              newNumberArray[i] = Math.ceil(numberArray[i]);
              document.write(newNumberArray[i]," ");
            }
          }
          round(numberArray);
        </script>

    </div>
</body>
</html>
