<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Урок 43. Объект Math и его метод random()</title>
</head>
    <div>
        <script type="text/javascript">
            /*
            Домашнее задание к 43-му уроку.

            Вам нужно создать функцию, которая будет принимать три параметра.
            1. Массив, состоящий из 10 пустых элементов.
            2. Начальное значение интервала
            3. Конечное значение интервала.

            Функция должна заполнить пустой массив случайными числами в указанном диапазоне и вывести
            содержимое массива на экран.

            Исходный массив для примера:
            var randomArray = new Array(10);

            */


        </script>
        <script type="text/javascript">
          let emptyArray = new Array(10);
          let newEmptyArray = emptyArray.slice();
          let start = prompt("Начальное значение интервала");
          let end = prompt("Конечное значение интервала");
          function fill(emptyArray,start,end) {
            for (let i = 0; i < emptyArray.length; i++) {
              let result = parseFloat(Math.random() * (end - start) + start);
              newEmptyArray[i] = result.toFixed(2);
            }
            return newEmptyArray;
          }
          document.writeln(fill(emptyArray,start,end));
        </script>

    </div>
</body>
</html>
