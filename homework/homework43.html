<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Урок 43. Объект Math и его метод random()</title>
</head>
    <div>
        <script type="text/javascript">
            /*
            Домашнее задание к 43-му уроку.

            Вам нужно создать функцию, которая будет принимать три параметра.
            1. Массив, состоящий из 10 пустых элементов.
            2. Начальное значение интервала
            3. Конечное значение интервала.

            Функция должна заполнить пустой массив случайными числами в указанном диапазоне и вывести
            содержимое массива на экран.

            Исходный массив для примера:
            var randomArray = new Array(10);

            */


        </script>
        <script type="text/javascript">
          var emptyArray = new Array(10);
          for (let i = 0; i < emptyArray.length; i++) {
            emptyArray[i] = Number(emptyArray[i]);
            emptyArray[i] = Math.random();
          }
          console.log(emptyArray);
          emptyArray[0] = Math.random();
          console.log(emptyArray[0]);
          let start = prompt("Введите начальное значение интервала", 0);
          let end = prompt("Введите конечное значение интервала", 9);
          console.log(typeof start,typeof end);
          start = Number(start);
          end = Number(end);
          function fill(emptyArray, start, end) {
            start = Number(start);
            end = Number(end);
            for (let j = 0; j < emptyArray.length; j++) {
              start = Number(start);
              end = Number(end);
              console.log(typeof emptyArray[j], emptyArray[j]);
              console.log(typeof end, end, typeof start, start);
              emptyArray[j] *= (end - start);
              console.log(emptyArray[j]);
            }
            alert(emptyArray);
          }
          fill(emptyArray);
        </script>

    </div>
</body>
</html>
