<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Урок 25. Фукнции. Введение. </title>
</head>
    <div>
        <script type="text/javascript">
/*
Второе домашнее задание к 25-му уроку.

Написать функцию, которая бы запрашивала у пользователя число
и выводила бы на экран куб, указанного пользователем числа.
*/
        </script>
        <script type="text/javascript">
          let num = prompt("Введите число для возведения в куб!", '1');
          function cube(num) {
            return num = num ** 3;
          }

          const power = (num) => num ** 3;
          document.write(cube(num)," = ", power(num));
        </script>
    </div>
</body>
</html>
