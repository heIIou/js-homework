/*Домашнее задание к 29-му уроку.

В качестве домашнеего задания задайте человеку вопрос через метод  prompt().
Правильный ответ заранее поместите в перменную var answer.
Правильный ответ запишите полностью маленькими буквами.

Когда получите ответ от пользователя, переведите его в нижний регистр
и сравните с ответом из переменной.

Если ответ верный, то выведите сообщение, что ответ верный, если нет,
то сообщение о том, что  неверный.

После того как скрипт будет готов, попробуйте сами ответить на вопрос, вводя его разными буквами.

Попробуйте на время убрать метод toLowerCase() из скрипта и посмотрите, что произойдет.*/
        </script>
        <script type="text/javascript">
          const fruit = "апельсин";
          let answer = prompt("Че по фруктекам любишь?", 'Яблоко');
          if (fruit === answer.toLowerCase()) {
            alert("Красавчик.");
          } else {
          alert("Почти красавчик.");
        }
