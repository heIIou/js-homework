<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <title>Изменяем значение переменных</title>
</head>
    <div>
        <!--  Домашнее задание к 12-му уроку.

Создайте два массива.
1-й - это массив из пяти стран на ваш выбор.
2-й - это массив количества населения в этих странах (этот массив состоит исключительно из цифр).

А затем с помощью метода document.write() выведите на экран
пять строк, где каждая строка - это назване страны и численность ее населения.-->
         <!-- Вариант 1-->
        <script type="text/javascript">
        // способ 1
        
         const countries = ["Россия", "США", "Германия", "Австралия", "Канада"],
             population = [12,15,10,2,7];
             for (let i = 0; i < countries.length; i++) {
               document.writeln(countries[i],':',population[i]," ");
             }

          // способ 2

          const country = {
            ["Россия"]: 12,
            ["США"]: 15,
            ["Германия"]: 10,
            ["Австралия"]: 2,
            ["Канада"]: 7
          }
          for (key in country) {
            document.writeln(key,":", country[key]," ");
        }
        </script>
    </div>
</body>
</html>
