<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Урок 25. Фукнции. Введение. </title>
</head>
    <div>
        <script type="text/javascript">
            /*
Первое домашнее задание к 25-му уроку.

В качестве домашнего задания вам надо написать функцию,
которая бы вычисляла квадрат переданного ей числа и выводила бы его на экран.
*/
        </script>
        <script type="text/javascript">
          function square(num) {
            return num = num ** 2;
          }
          console.log(square(3));

          //стрелочная функция
          const sqr = (num) => num ** 2;
          console.log(sqr(3));
        </script>
    </div>
</body>
</html>
