<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">

    <title>Урок17. Конструкция IF - ELSE</title>

    <div>
        <script type="text/javascript">
                /*
Домашнее задание к 18-му уроку.

У Вас есть массив:  var students = ["Дмитрий", "Алексей", "Петр", "Виктор"];
Вам нужно написать условие, что, если длина этого массива равна 4 и последним элементом
является "Виктор", то вывсти на экран сообщение "Этот массив мне подходит",
а иначе вывести на экран, что массив вам не подходит.
*/
        // students[students.length - 1] == "Виктор")
        // условные операторы
        // && - ЭТО УСЛОВИЕ "И" в языке и оно очень ВАЖНО
        </script>
        <script type="text/javascript">
          var students = ["Дмитрий", "Алексей", "Петр", "Виктор"];
          const i = students.length - 1;
          if (students.length === 4 && students[i] === "Виктор") {
            alert("Этот массив мне подходит");
          } else {
            alert("Этот массив мне не подходит. СОСААААТЬ");
          }
        </script>
    </div>
