<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Ключевые слова через запятую">
    <meta name="description" content="Описание страницы до 200 символов">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Урок 41. Метод toFixed()</title>
</head>
    <div>
        <script type="text/javascript">
            // Урок 41. Урок 41. Метод toFixed(). Функции и методы числовых объектров.
            /*
            Домашнее задание к 41-му уроку.

            Напишите функцию, которая получает в качестве параметра массив и перебирает его на предмет
            преобразования чисел из простых, в такие, у которых есть два знака после запятой., т.е., если
            в исходном массиве было число 11, то на выходе должно быть 11.00.

            В результате работы функции массив должен изменить свои значения.

            Массив для примера:
            var randSimbol = [10.5, 15, 112, 77.6];

            */
        </script>
        <script type="text/javascript">
          var randSimbol = [10.5, 15, 112, 77.6];
          function Fixed(randSimbol) {
            for (let i = 0; i < randSimbol.length; i++) {
              let fix = randSimbol[i];
              randSimbol[i] = fix.toFixed(2);
            }
            document.write(randSimbol);
          }
          Fixed(randSimbol);
        </script>

    </div>
</body>
</html>
